version: '3'
services:
    # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
    jhipster-elasticsearch:
        build: jhipster-elasticsearch/
        ports:
            - "10200:10200"
        # Uncomment this section to have elasticsearch data loaded from a volume
        #volumes:
        #   - ./log-data:/usr/share/elasticsearch/data
    jhipster-logstash:
        build: jhipster-logstash/
        environment:
            - INPUT_TCP_PORT=6000
            - INPUT_UDP_PORT=6000
            - INPUT_HTTP_PORT=6001
            - ELASTICSEARCH_HOST=jhipster-elasticsearch
            - ELASTICSEARCH_PORT=10200
            - LOGSTASH_DEBUG=true
        ports:
            - "6000:6000"
            - "6001:6001"
            - "10600:10600"
        depends_on:
            - jhipster-elasticsearch

    jhipster-console:
        build: jhipster-console/
        environment:
            - ELASTICSEARCH_URL=http://jhipster-elasticsearch:10200
        ports:
            - "6601:6601"
        depends_on:
            - jhipster-elasticsearch

    jhipster-import-dashboards:
        build: jhipster-import-dashboards/
        environment:
            - ELASTICSEARCH_URL=http://jhipster-elasticsearch:10200
        depends_on:
            - jhipster-elasticsearch

    jhipster-alerter:
        build: jhipster-alerter/
        environment:
            - WEBHOOK_URL=https://
        volumes:
            - ./jhipster-alerter/config.yaml:/opt/elastalert/config.yaml
            - ./alerts/rules/:/opt/elastalert/rules

    #https://www.elastic.co/guide/en/elasticsearch/client/curator/current/configuration.html
    jhipster-curator:
        build: jhipster-curator/
        environment:
            - ES_HOST=jhipster-elasticsearch
            - UNIT_COUNT=7
            - UNIT=days

    jhipster-zipkin:
        build: jhipster-zipkin/
        environment:
            - ES_HOSTS=http://jhipster-elasticsearch:10200
